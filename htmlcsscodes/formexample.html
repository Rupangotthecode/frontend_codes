<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="mailid">Enter your email:</label>
        <input type="email" id="mailid">
      </div>
      <div>
        <label for="seldate">Enter date of booking:</label>
        <input id="seldate" type="date">
      </div>
      <div>
        <label for="ppnum">Enter the number of people:</label>
        <input type="number" id="ppnum" required min="2" max="8">
      </div>
      <div>
        <label for="tnc">I agree to the terms and conditions.</label>
        <input type="checkbox" id="tnc" required> 
      </div>
      <button type="submit">Book Now!</button>
    </form>

  </main>
</body>

</html>
