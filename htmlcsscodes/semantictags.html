<!--semantic tags are regular html tags but using these are a good practice as they help the browser to understand the components of a webpage-->
<!--the accessibility tools like text to speech understand what component is what and it helps read them-->
<!DOCTYPE html>
<!--there is a basic template most websites follow in terms of semanticism-->
<html>
<head>
    <title>Little Lemon</title>
    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:url" content="Littlelemon.com">
    <meta property="og:image" content="logo.png">
    <meta property="og:description" content="Family owned mediterranean restaurant.">
    <meta property="og:locale" content="en_UK">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">index</a></li>
            <li><a href="home.html">home</a></li>
            <li><a href="blog.html">blog</a></li>
        </ul>
    </nav>
    <main>
        <h1>Blog</h1>
        <article>
            <h2>20% off this weekend</h2>
            <p>All our dinners will receive 20% discount this weekend</p>
        </article>
        <article>
            <h2>Our new menu</h2>
            <p>We have updated our menu</p>
        </article>
    </main>
    <footer>
        <p>Little lemon copyright</p>
    </footer>

</body>
</html>
